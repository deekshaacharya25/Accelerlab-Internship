<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        
        function evenOrOdd(n)
        {
            if(!(n%2==0))
        {
            return "even";
        }
        else{
            return "odd";
        }
        }
        document.getElementById("result").innerHTML=evenOrOdd(6);

    </script>
</body>
</html>
